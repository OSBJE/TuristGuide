<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout :: head}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{layout :: header}"></div>
    <div class="main-content" th:fragment="content">
        <h1 class="title">Add a new attraction</h1>
    <form th:action="@{/welcome/save}" th:object="${obj}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="text-input" type="text" id="name" th:field="*{name}">
        </div>
        <!-- Display error message -->
            <span th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></span>
        <br><br>
        <div class="form-group">
        <label for="description">Description</label>
        <input class="text-input" type="text" id="description" th:field="*{description}">
        </div>
        <br><br>
        <div class="form-group">
        <label for="city">City</label>
        <select class="select-dropdown" id="city" name="CityNames" th:field="*{city}">
            <option th:each=" city : ${CityNames}" th:value="${city}" th:text="${city}">
            </option>
        </select>
        </div>
        <br><br>
        <label for="tags">Tags</label>
        <div class="checkbox-group">
        <th:block th:each="tag : ${tags}">
            <input type="checkbox" id="tags" th:field="*{tags}" th:value="${tag}" th:text="${tag}"/>
        </th:block>
        </div>
        <button type="submit">Finish</button>
        <a class="button-link" href="/welcome/attractionList">Go back</a>
    </form>
    </div>
  </div>
    <div th:replace="~{layout :: footer}"></div>
</div>
</body>
</html>
